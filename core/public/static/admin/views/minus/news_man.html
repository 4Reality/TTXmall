
<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">主页</a>
        <a><cite>新人券设置</cite></a>
    </div>
</div>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-header">新人券设置</div>
        <div class="layui-card-body" style="padding: 15px;">
            <!--选项卡-->
            <div class="layui-tab">


                <div class="layui-tab-content">
                    <!--满减设置内容-->
                    <div class="layui-tab-item layui-show">

                        <form class="layui-form" action="" onsubmit=" return  false" lay-filter="component-form-group">
                            <div class="layui-form-item">
                                <label class="layui-form-label">状态</label>
                                <div class="layui-input-block">
                                    <input type="checkbox" name="status" value="1" lay-skin="switch" lay-text="开启|关闭">
                                </div>
                            </div>


                            <div class="layui-form-item">
                                <label class="layui-form-label">优惠金额（元）</label>
                                <div class="layui-input-block">
                                    <input type="text" lay-verify="required|number" name="free_money" class="layui-input" id="free_moneys" placeholder="请输入优惠金额">
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <label class="layui-form-label">过期时间</label>
                                <div class="layui-input-block">
                                    <input type="text" lay-verify="required|number" name="expiration_time" class="layui-input" id="expiration_time" placeholder="请输入过期时间（天）">

                                    <!--<input type="text" name="expiration_time" class="layui-input" lay-verify="required" id="expiration_times" placeholder="请选择新人券过期时间">-->
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button class="layui-btn" lay-submit lay-filter="minus-form-sbmiy-user">立即提交</button>
                                    <!--<button type="reset" class="layui-btn layui-btn-primary">重置</button>-->
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    layui.use(['layer', 'form' , 'laydate'], function(){
        //定义表单
        var $ = layui.$
            ,admin = layui.admin
            ,element = layui.element
            ,layer = layui.layer
            ,laydate = layui.laydate
            ,form = layui.form;

        form.render();
        //查询配置

        admin.req({
            type:'POST',
            url: config.url+'minus/newsIndexMan',//数据接口
            done:function(res){
                if(res.data){
                    //预设元素
                    form.val("component-form-group", {
                        "status": (res.data.status) ? 1 : 0,
                        "free_money": res.data.free_money,
                        "expiration_time":res.data.expiration_time,
                    });
                }
            }
        });

        //监听提交

        form.on('submit(minus-form-sbmiy-user)', function(data){
            //发送请求
            admin.req({
                type:'POST',
                url: config.url+'minus/saveNewsMan', //数据接口
                data:data.field,
                done:function(res){
                    if(res.data==200){
                        layer.msg('操作成功! ≥...≤!!!', {
                            offset: '15px'
                            , icon: 1
                            , time: 1000
                        });
                    }else if(res.data==402){
                        layer.msg('过期时间不得小于现在时间', {
                            offset: '15px'
                            , icon: 0
                            , time: 1000
                        });
                    }
                }
            });
        });
    });
</script>
